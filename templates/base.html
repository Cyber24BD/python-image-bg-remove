<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toamun{% endblock %} - AI Background Removal</title>
    <meta name="description"
        content="Free, open-source AI-powered background removal by Toamun. Remove backgrounds instantly with no login required.">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{% load static %}{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-50 text-gray-900">
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>

</html>
